<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단꿈e 1주년 사은품 신청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      background-color: #ffffff;
      color: #111111;
    }

    /* 전체 레이아웃 */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    /* 상단 배너 */
    .banner-wrapper {
      width: 100%;
      overflow: hidden;
    }

    .banner-image {
      width: 100%;
      height: auto;
      display: block;
      max-height: 800px;
      object-fit: cover;
    }

    /* 내용 영역 */
    .content-wrapper {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 16px 0 12px;
    }

    /* iframe 래퍼: 페이지 전체 스크롤만 사용 */
    .iframe-container {
      width: 100%;
      margin-top: 12px;
    }

    /* 여기서 높이를 넉넉하게 잡아서
       폼 전체가 보이도록 하고,
       페이지 자체만 스크롤되게 함 */
    .iframe-container iframe {
      width: 100%;
      min-height: 1800px; /* 폼 길이에 따라 숫자 조정 */
      border: 0;
      display: block;
    }

    @media (min-width: 768px) {
      .content-wrapper {
        padding: 24px 16px 40px;
      }

      .section-title {
        font-size: 1.4rem;
      }

      .iframe-container iframe {
        min-height: 1500px; /* PC에서 필요하면 줄이거나 늘리기 */
      }
    }

    @media (min-width: 1200px) {
      .content-wrapper {
        max-width: 1080px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- 상단 메인 배너 -->
    <header class="banner-wrapper">
      <!-- 업로드한 파일명이 다르면 이 부분만 변경 -->
      <img src="banner-main.png" alt="단꿈e 1주년 사은품 신청" class="banner-image" />
    </header>

    <!-- 본문: 설명 + 폼 -->
    <main class="content-wrapper">
      <!-- 안내 텍스트 -->
      <h1 class="section-title">단꿈e 1주년 사은품 신청</h1>
      <p style="margin-bottom: 12px; font-size: 0.95rem; line-height: 1.6;">
        단꿈e 1주년을 맞이하여 준비한 사은품 신청 페이지입니다.<br />
        신규 구매 회원분들께서는 아래 정보를 정확히 입력해 주세요.
      </p>

      <section aria-label="사은품 신청 폼">
        <div class="iframe-container">
          <iframe
            src="https://script.google.com/macros/s/AKfycbwcQfEe_28waz6_DpaSVhzpQ2xzTtMyPHzPjb6liYHGdgcTcsj0nO0RLPuLG6ZGmL-I/exec"
            title="단꿈e 1주년 사은품 신청 폼"
            loading="lazy">
          </iframe>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
