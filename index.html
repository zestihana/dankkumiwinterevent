<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>단꿈e 1주년 사은품 신청</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.4;
      overflow-x: hidden;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    /* ---------------- 배너 영역 ---------------- */
    .banner-wrapper {
      width: 100%;
      padding: 10px 0 4px;
      display: flex;
      justify-content: center;
    }

    .banner-picture {
      width: 100%;
      max-width: 960px;
    }

    .banner-picture img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .banner-picture {
        max-width: 92%;
      }
    }

    /* ---------------- 본문 영역 ---------------- */
    .content-wrapper {
      width: 100%;
      max-width: 880px;
      margin: 0 auto;
      padding: 20px 16px 40px;
      text-align: center;
    }

    /* ---------------- iframe (폼 영역) ---------------- */
    .iframe-container {
      width: 100%;
      max-width: 880px;
      margin: 0 auto;
    }

    /* PC 기본값 */
    .iframe-container iframe {
      width: 100%;
      border: 0;
      display: block;
      min-height: 2000px;  /* PC 기준 */
      transition: height 0.25s ease;
    }

    /* 모바일 */
    @media (max-width: 768px) {
      .iframe-container iframe {
        min-height: 800px; /* 모바일 전용 */
      }
    }

    /* ---------------- Bottom Decoration ---------------- */
    .footer-deco {
      width: 100%;
      margin-top: 40px;
    }
    
    .footer-deco img {
      display: block;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }
  </style>

  <!-- iframe 자동 높이 조절 -->
  <script>
    window.addEventListener("message", function (event) {
      if (!event.data || event.data.type !== "setHeight") return;

      const iframe = document.getElementById("giftFormFrame");
      if (!iframe) return;

      const newHeight = Math.max(event.data.height, 600); 
      iframe.style.height = newHeight + "px";
    });
  </script>
</head>

<body>
  <div class="page-wrapper">

    <!-- 상단 배너 -->
    <header class="banner-wrapper">
      <picture class="banner-picture">
        <source media="(max-width: 768px)" srcset="banner-main-mo.png" />
        <img src="banner-main.png" alt="단꿈e 1주년 기념 사은품 신청">
      </picture>
    </header>

    <!-- 안내 + 폼 -->
    <main class="content-wrapper">
      <section class="info-box">
        12월, 종합 프리패스(12개월 수강권) 결제 고객분께<br />
        <strong>단꿈아이 대모험 시리즈 2종</strong>이 지급될 예정입니다.<br />
        하단 사은품 선택 항목에서<br />
        <strong>수령을 희망하는 2종</strong>을 선택해 주세요.<br /><br />

        선택하신 사은품은 <strong>1월 31일(토)</strong> 이후 순차 발송될 예정이며,<br />
        정확한 배송을 위해 <strong>이름, 연락처, 주소</strong> 등<br />
        정보를 정확하게 입력 부탁드립니다.<br /><br />

        <span style="color:#ff6d48;">※ 주소지 오기입으로 인한 반송 건은 재발송 되지 않습니다.</span><br />
        <span style="color:#ff6d48;">※ 결제일 이후 2주 이내에 입력해 주시기 바랍니다.</span>
      </section>
      
      <div class="iframe-container">
        <iframe
          id="giftFormFrame"
          src="https://script.google.com/macros/s/AKfycbzapTwvAOcFFzFN9dcdzEl_OCDgocT7grqlu-NdRZ9HGNwpy82AsJU5WdUN1K33Iela/exec"   <!-- 네가 배포한 Apps Script URL 또는 form.html 경로로 대체 -->
          title="단꿈e 1주년 사은품 신청 폼">
        </iframe>
      </div>

      <footer class="footer-deco">
        <img src="footer-bottom.png" alt="">
      </footer>

    </main>

  </div>
</body>
</html>
