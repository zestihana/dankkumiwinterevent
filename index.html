<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단꿈e 1주년 사은품 신청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      background-color: #ffffff; /* 전체 배경 흰색 */
      color: #333;
      line-height: 1.4;
      overflow-x: hidden;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    /* ---------------- 배너 영역 ---------------- */
    .banner-wrapper {
      width: 100%;
      padding: 10px 0 4px;
      display: flex;
      justify-content: center;
    }

    .banner-picture {
      width: 100%;
      max-width: 960px;
    }

    .banner-picture img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .banner-picture {
        max-width: 92%;
      }
    }

    /* ---------------- 본문 영역 ---------------- */
    .content-wrapper {
      width: 100%;
      max-width: 880px;
      margin: 0 auto;
      padding: 20px 16px 40px;  /* footer와 자연스럽게 연결 */
      text-align: center;
    }

    .info-box {
      background-color: #ffffff;
      border: 1px solid #d8d8d8;
      border-radius: 16px;
      padding: 20px 16px;
      margin: 16px auto 28px;
      max-width: 760px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.03);
      font-size: 0.78rem;   /* 안내 글자 작게 */
      line-height: 1.45;
    }

    .info-box strong {
      color: #ff7a00;
      font-weight: 700;
    }

    /* ---------------- Form iframe ---------------- */
    .iframe-container {
      width: 100%;
      max-width: 880px;
      margin: 0 auto;
    }

    .iframe-container iframe {
      width: 100%;
      border: 0;
      display: block;
      height: 800px; /* 초기 기본 높이 (postMessage 오기 전까지) */
      transition: height 0.25s ease;
    }

    /* ---------------- Bottom Decoration ---------------- */
    .footer-deco {
      width: 100%;
      margin-top: 40px; /* 버튼이랑 간격 */
    }
    
    .footer-deco img {
      display: block;
      width: 100%;
      max-width: 960px;  /* 배너랑 동일 폭 */
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .footer-deco {
        height: 100px; /* 모바일 더 낮게 */
      }
    }
  </style>

  <!-- iframe 자동 높이 조절 스크립트 -->
  <script>
    window.addEventListener("message", function (event) {
      // Apps Script 쪽에서 보내는 type 체크
      if (!event.data || event.data.type !== "setHeight") return;

      const iframe = document.getElementById("giftFormFrame");
      if (!iframe) return;

      // 너무 작게 잡히는 것 방지용 최소값 (필요시 조정 가능)
      var newHeight = Math.max(event.data.height, 800);
      iframe.style.height = newHeight + "px";
    });
  </script>
</head>

<body>
  <div class="page-wrapper">

    <!-- 상단 배너 (PC/MO 자동 전환) -->
    <header class="banner-wrapper">
      <picture class="banner-picture">
        <source media="(max-width: 768px)" srcset="banner-main-mo.png" />
        <img src="banner-main.png" alt="단꿈e 1주년 기념 특별 사은품 증정 이벤트" />
      </picture>
    </header>

    <!-- 안내 + 폼 -->
    <main class="content-wrapper">

      <section class="info-box">
        12월, 종합 프리패스(12개월 수강권) 결제 고객분께<br />
        <strong>단꿈아이 대모험 시리즈 2종</strong>이 지급될 예정입니다.<br />
        하단 사은품 선택 항목에서<br />
        <strong>수령을 희망하는 2종</strong>을 선택해 주세요.<br /><br />

        선택하신 사은품은 <strong>1월 31일(토)</strong> 이후 순차 발송될 예정이며,<br />
        정확한 배송을 위해 <strong>이름, 연락처, 주소</strong> 등<br />
        정보를 정확하게 입력 부탁드립니다.<br /><br />

        <span style="color:#ff6d48;">※ 주소지 오기입으로 인한 반송 건은 재발송 되지 않습니다.</span><br />
        <span style="color:#ff6d48;">※ 결제일 이후 2주 이내에 입력해 주시기 바랍니다.</span>
      </section>

      <div class="iframe-container">
        <iframe
          id="giftFormFrame"
          src="https://script.google.com/macros/s/AKfycbwcQfEe_28waz6_DpaSVhzpQ2xzTtMyPHzPjb6liYHGdgcTcsj0nO0RLPuLG6ZGmL-I/exec"
          title="단꿈e 1주년 사은품 신청 폼">
        </iframe>
      </div>

      <footer class="footer-deco">
        <img src="footer-bottom.png" alt="" />
      </footer>

    </main>

  </div>
</body>
</html>
